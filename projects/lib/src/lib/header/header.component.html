<!-- Modal -->
<div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">

        <mdb-tabs [pills]="true" class="nav-justified">

          <!-- Login -->
          <mdb-tab title="Login">Login
            <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="loginEmail"
                  class="form-control"
                  ngModel
                  name="email"
                  required
                  email/>
                <label class="form-label" for="loginName">Email</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="loginPassword"
                  class="form-control"
                  ngModel
                  name="password"
                  required
                  minlength="6"/>
                <label class="form-label" for="loginPassword">Password</label>
              </div>

              <!-- Submit button -->
              <button
                type="submit"
                class="btn btn-primary btn-block mb-4"
                [disabled]="!loginForm.valid">
                Sign in</button>

            </form>
          </mdb-tab>

          <!-- Register  -->
          <mdb-tab title="Register">Register
            <form  #registerForm="ngForm" (ngSubmit)="onRegisterSubmit(registerForm)">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="registerEmail"
                  class="form-control"
                  ngModel
                  name="email"
                  required
                  email/>
                <label class="form-label" for="registerEmail">Email</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="registerPassword"
                  class="form-control"
                  ngModel
                  name="password"
                  required
                  minlength="6"/>
                <label class="form-label" for="registerPassword">Password</label>
              </div>

              <!-- Submit button -->
              <button
                type="submit"
                class="btn btn-primary btn-block mb-3"
                [disabled]="!registerForm.valid">
                Sign in</button>
            </form>
          </mdb-tab>
        </mdb-tabs>
    </div>
  </div>
</div>
